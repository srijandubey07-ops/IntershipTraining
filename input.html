<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      background-color: red; /* Page background */
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      color: black;
    }
    form {
      width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      background-color: yellow; /* Form background */
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
      color: darkcyan;
    }
    input, textarea {
      padding: 5px;
      border: 2px solid #80cbc4;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #f1f8e9;
    }
    input[type="submit"], input[type="reset"] {
      width: 100px;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      padding: 8px;
      margin-right: 10px;
    }
    input[type="submit"]:hover {
      background-color: #004d40;
    }
    input[type="reset"]:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form>
    
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age"><br><br>

    <!-- Branch -->
    <label for="branch">Branch:</label>
    <input type="text" id="branch" placeholder="Enter your branch"><br><br>

    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

    <!-- Year -->
    <label for="year">Year:</label>
    <input type="text" id="year" placeholder="Enter your academic year"><br><br>

    <!-- Specialisation -->
    <label for="specialisation">Specialisation:</label>
    <input type="text" id="specialisation" placeholder="Enter your specialisation"><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <br><br>

    <!-- Courses Offered -->
    <label>Courses Offered:</label><br>
    <input type="checkbox" id="typescript" name="course" value="Typescript">
    <label for="typescript">Typescript</label>

    <input type="checkbox" id="python" name="course" value="Python">
    <label for="python">Python</label>
    <br>
    <input type="checkbox" id="mysql" name="course" value="MySQL">
    <label for="mysql">MySQL</label>

    <input type="checkbox" id="project" name="course" value="Project Management">
    <label for="project">Project Management</label>
    <br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
